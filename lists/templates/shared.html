<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>To-Do lists</title>
</head>
<style>
  h1 {color:red; align: center}
  p {color:blue; width: 500px; margin: 0px auto; padding: 10px; background-color: gray; border-radius: 10px}
</style>
<body>

<h1>Your To-Do list</h1>
<form method="POST" action="/lists/new">
    <input name="item_text" id="id_new_item" placeholder="Enter a to-do item" aria-label=""/>
    {% csrf_token %}
</form>

<table id="id_list_table">
    {% for item in items %}
    <tr><td>{{ forloop.counter }}: {{ item.text }}</td></tr>
    {% endfor %}
</table>

</body>
</html>
