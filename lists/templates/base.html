<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}Title{% endblock %}</title>
    {% load bootstrap5 %}
    {% bootstrap_css %}
    {% bootstrap_javascript %}
</head>
<body>
<div class="container">
    <div class="row justify-content-center align-items-center">
        <div class="col-md-6 p-5 mb-4 bg-light rounded-3">
            <div class="text-center">
                <h1>{% block header_text %}{% endblock %}</h1>
                <form method="POST" action="{% block form_action %}{% endblock %}">
                    <p align="center">
                        <input class="form-control input-lg" name="item_text" id="id_new_item" placeholder="Enter a to-do item" aria-label=""/>
                    </p>
                    {% csrf_token %}
                </form>
            </div>
        </div>
    </div>
</div>


<div class="row justify-content-center align-items-center">
    <div class="col-md-6">
        {% block table %} {% endblock %}
    </div>
</div>


</body>
</html>
